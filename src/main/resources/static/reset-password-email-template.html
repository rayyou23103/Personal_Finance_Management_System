<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>重設密碼通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            margin-top: 20px;
        }
        .footer {
            font-size: 0.85em;
            color: #888;
            margin-top: 40px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img th:src="@{'cid:verification_logo'}" alt="Logo" class="logo"/>

    <h2>您好, <span th:text="${username}">使用者</span>：</h2>

    <p>我們收到您重設密碼的請求，請點選以下按鈕繼續：</p>

    <a class="btn"
       th:href="@{'/password/reset/confirm?token=' + ${token}}">
        點我重設密碼
    </a>

    <p>此連結將在 5 分鐘內過期。如果您沒有提出此請求，請忽略這封信。</p>

    <div class="footer">
        本信件由系統自動發送，請勿直接回覆。
    </div>
</div>
</body>
</html>
