<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>信箱驗證通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            margin-top: 20px;
        }
        .footer {
            font-size: 0.85em;
            color: #888;
            margin-top: 40px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img th:src="@{'cid:verification_logo'}" alt="Logo" class="logo"/>

    <h2>您好，<span th:text="${userName}">使用者</span>：</h2>

    <p>感謝您註冊本系統，請點擊以下按鈕完成信箱驗證：</p>

    <a class="btn" th:href="${verificationLink}">
        驗證信箱
    </a>

    <p>此連結將於 5 分鐘後失效。如果您未曾註冊本帳號，請忽略此郵件。</p>

    <div class="footer">
        ※ 本信件由系統自動發送，請勿直接回覆。
    </div>
</div>
</body>
</html>
